<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <title>HTML Class</title>
        <link rel="stylesheet" href="css/main.css">
    <body>
       
    <section class="page-body">
        <div id="page-header">
            <h1>FreeCodeCamp Survey Form</h1>
            <p>Thank you for taking time to help us improve our platform</p>
        </div>

        <div id="form-container">
            <form action="">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" required>
                </div>
                    <br>
                <div>
                    <label for="email">Email</label><br>
                    <input type="mail" required>
                </div>
                    <br>
                <div>
                    <label for="age">Age</label><br>
                    <input type="number">
                </div>
                    <br>
                <div>
                    <label for="currentRole">Which option best describes your current role?</label><br>
                    <select name="" id="currentRole">
                        <option value=""></option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Part Time Job</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Others</option>
                    </select>
                </div>
                    <br>
                <div>
                    <label for="">Would you love to recommend FreeCodeCamp to a friend</label><br>
                    <input type="radio">Definitely<br>
                    <input type="radio">Maybe<br>
                    <input type="radio">Not sure     
                </div>
                    <br>
                <div>
                    <label for="recommend">What is your favourite fetaure on FreeCodeCamp</label><br>
                    <select name="" id="favFeauture">
                        <option value=""></option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open source</option>
                    </select>
                </div>
                    <br>
                <div>
                    <label for="improvement">What would you love to see improved</label><br>
                    <input type="checkbox">Frontend Projects<br>
                    <input type="checkbox">Backend Projects<br>
                    <input type="checkbox">Data Visualization<br>
                    <input type="checkbox">Challenges<br>
                    <input type="checkbox">Open Source Community     
                </div>
                    <br>
                <div>
                    <label for="comments">Any comments or suggestion</label><br>
                    <textarea name="" id="" rows="5" cols="50" maxlength="300"></textarea>
                </div>
                    <br>
                <div>
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </section>


    </body>


</html>
