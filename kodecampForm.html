<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" width="device-width, initial-scale=1.0">
        <title>KodeCampForm</title>
        <link rel="stylesheet" href="css/kodecampForm.css">
    </head>

    <body>

        <section class="page_body">
            <div class="form_section">
                <div class="inner_section">
                    <div class="logo">
                        <img src="img/kodecamp_logo.png" alt="">
                    </div>
                    <h1>Sign Up</h1>
                    <form action="">
                        <div class="form_row">
                            <div class="form_input">
                                <label for="">First Name</label><br>
                                <input type="text" id="firstName">
                            </div>
                            <div class="form_input">
                                <label for="">Last Name</label><br>
                                <input type="text" id="lastName">
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input">
                                <label for="">Email</label><br>
                                <input type="email" id="email">
                            </div>
                            <div class="form_input">
                                <label for="">Gender</label><br>
                                <div class="radio">
                                <input type="radio" id="male"><span class="radio_btn">Male</span>
                                <input type="radio" id="female"><span class="radio_btn">Female</span>
                                <input type="radio" id="others"><span class="radio_btn">Others</span></div>
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input">
                                    <label for="">Password</label><br>
                                    <input type="password" id="password">
                            </div>
                            <div class="form_input">
                                <label for="">Confirm Password</label><br>
                                <input type="password" id="password">
                            </div>
                        </div>
                        <div class="form_row">
                            <div class="form_input">
                                <label for="">Educational Level</label><br>
                                <select>
                                    <option value="">Select your educational level</option>
                                    <option value="">O'level</option>
                                    <option value="">Undergraduate</option>
                                    <option value="">Graduate</option>
                                    <option value="">Postgraduate</option>
                                </select>
                            </div>
                            <div class="form_input">
                                <label for="">Experience Level</label><br>
                                <select>
                                    <option value="">Select your experience level</option>
                                    <option value="">Beginner</option>
                                    <option value="">Intermediate</option>
                                    <option value="">Advanced</option>
                                </select>
                        </div>
                        </div>
                        <div class="text">
                            <label for="">Tell us about you</label><br>
                            <textarea rows="4" maxlength="300"></textarea>
                        </div>
                        <div class="btn">
                            <input type="submit" value="Create Accout" class="button">
                        </div>
                    </form>
                </div>
            </div>

            <div class="bg_section">
                <h1>KodeCamp</h1>
                <div id="bg_text">
                    <p>JOIN OUR NEXT COHORT</p>
                </div>
            </div>

        </section>

    </body>

</html>
